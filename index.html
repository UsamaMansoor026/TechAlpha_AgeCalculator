<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator | USAMA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container for website Content -->
    <div class="container">
      <!-- Heading for my Age Calculator -->
      <h1>Age Calculator</h1>

      <!-- Input field for User Name -->
      <input type="text" class="name" placeholder="Enter the Name..." />

      <!-- parent div for calender and age calculation button -->
      <div class="input_and_btn">
        <input type="date" id="birthdate" />
        <button id="age_btn">Calculate Age</button>
      </div>

      <!-- This is for showing the user Age -->
      <p id="result"></p>

      <!-- Copyright Text -->
      <p class="copyright">Made with passion by <span>Usama Mansoor</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
